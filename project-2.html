<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Designing Company</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav {
            background: #444;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            display: block;
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background: #666;
        }
        /* Dropdown Menu */
        nav ul li ul {
            display: none;
            position: absolute;
            background: #555;
            top: 48px;
            left: 0;
            min-width: 150px;
            z-index: 1;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li a {
            padding: 10px;
        }
        .content {
            display: flex;
            padding: 20px;
        }
        .welcome {
            flex: 2;
            padding: 10px;
            background: #f9f9f9;
            margin-right: 10px;
        }
        .projects {
            flex: 1;
            padding: 10px;
            background: #eaeaea;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Designing Company</h1>
    </header>
    <!-- Menu 1 -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <!-- Menu 2 with dropdown -->
    <nav>
        <ul>
            <li>
                <a href="#">Web Layouts</a>
                <ul>
                    <li><a href="#">More Services</a></li>
                </ul>
            </li>
            <li><a href="#">Logos</a></li>
            <li><a href="#">Banner</a></li>
            <li><a href="#">Flayer</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="welcome">
            <h2>Welcome Note</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam vitae.</p>
        </div>
        <div class="projects">
            <h2>Latest Projects</h2>
            <p>Project 1, Project 2, Project 3...</p>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Web Designing Company</p>
    </footer>
</body>
</html>
